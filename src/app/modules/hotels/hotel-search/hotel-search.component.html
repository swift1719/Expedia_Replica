<section class="container my-5">
    
    <form #hotelSearchForm="ngForm"  (ngSubmit)="onSubmit(hotelSearchForm.value)">
        <div class="row justify-content-center">
            <div class="col-5">
                <div class="row">
                    <input 
                    [(ngModel)]="hotelSearchInput" 
                    autocomplete="off"  
                    type="text" 
                    name="location"  
                    class="form-control col-10" 
                    placeholder="Enter location" 
                    (keyup)="getSuggestedPlaces(hotelSearchForm.value.location)" 
                    />
                </div>
                
                <div class="row mt-1 list-box" *ngIf="locations_loaded">

                        <div class="alert alert-primary list-item"  *ngFor="let location of locations" (click)="chooseLocation($event.target)" id={{location.key}}>
                            {{location.city_name}}, {{location.country}}    
                    </div>
                </div>
            </div>
            <div class="col-2">
                <input ngModel type="date" name="check_in" class="form-control" placeholder="From" />
            </div>
            <div class="col-2">
                <input ngModel type="date" name="check_out" class="form-control" placeholder="To" />
            </div>
                
            <div class="col-2">
                <input ngModel type="number" name="no-of-persons" class="form-control" placeholder="No of persons" />
            </div>
        </div>
        <div class="row m-3 justify-content-center">
            <button *ngIf="!locations_loaded" class="btn btn-primary btn-color col-2" type="submit">Search</button>
        </div>
    </form>

</section>
